<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>which-emoji</title>
</head>
<body>
  <h1>Paste the contents of your emoji here!</h1>
  <textarea name="which-emoji-recv" id="which-emoji-recv" onpaste="showEmojiDetails()"></textarea>
  <p id="emoji-details">

  </p>
  <script>
    function showEmojiDetails() {
      document.getElementById("emoji-details").innerText = document.getElementById('which-emoji-recv').value;
    }
  </script>
</body>
</html>
